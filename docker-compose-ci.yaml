version: "3.9"
services:
  app:
    image: tsorokoletova/lesson26:$GITHUB_REF_NAME-$GITHUB_RUN_ID
    ports:
    - 8080:8080
    restart: always
    depends_on:
    - pg
    - migration
  migration:
    image: tsorokoletova/lesson26:$GITHUB_REF_NAME-$GITHUB_RUN_ID
    depends_on:
     - pg
  pg:
    image: postgres
    environment:
     - POSTGRES_PASSWORD=&DB_PASSWORD
     - POSTGRES_USER=&DB_USER
     - POSTGRES_DB=&DB_NAME



