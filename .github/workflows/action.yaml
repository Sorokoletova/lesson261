name: Build and deploy action
on: [push]
jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: clone code
        uses: actions/checkout@v2
      - name: docker build
        run: docker build -t tsorokoletova/lesson26:$GITHUB_REF_NAME-$GITHUB_RUN_ID .
      - name: docker login
        run: docker login -u ${{ secrets.DOCKER_TOKEN }} -p {{secrets.DOCKER_USERNAME}}
      - name: docker push
        run: docker push tsorokoletova/lesson26:$GITHUB_REF_NAME-$GITHUB_RUN_ID
